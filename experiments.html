<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiments</title>
</head>

<body>
    <h1>Other elements required for hw1</h1>

    <section>
        <h2>Template Tag</h2>
        <p>The template is not rendered but is in the DOM.</p>
        <template id="cardTemplate">
            <article class="card">
                <h3>Template Card</h3>
                <p>This is hidden until used with JavaScript</p>
            </article>
        </template>
    </section>

    <section>
        <h2>Picture Tag</h2>
        <picture>
            <source srcset="images/first-image.jpg" media="(max-width: 500px)">
            <source srcset="images/second-image.jpg" media="(min-width: 501px)">
            <img src="images/default-image.jpg" alt="Image Example Using picture tag">
        </picture>
    </section>

    <section>
        <h2>Audio Tag</h2>
        <audio controls src="media/sample.mp3"></audio>
    </section>

    <section>
        <h2>Video and Source Tag</h2>
        <video controls width="400">
            <source src="media/sample.ogg" type="video/ogg">
            <source src="media/sample.mp4" type="video/mp4">
        </video>
    </section>

    <section>
        <h2>Canvas Tag</h2>
        <canvas id="myCanvas" width="300" height="150"></canvas>
        <script>
            const c = document.getElementById("myCanvas");
            const ctx = c.getContext("2d");
            ctx.fillStyle = "lightblue";
            ctx.fillRect(10, 10, 150, 100);
        </script>
    </section>

</body>
</html>
